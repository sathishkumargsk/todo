{% extends 'base.html' %}

{% block title %}Todo App|Edit Item{% endblock %}

{% block content %}
{% if messages %}
	  {% for message in messages %}
	   <div class="alert alert-success alert-dismissable" role="alert">
	   	<button class="close" data-dismiss="alert">
	   		<small><sup>x</sup></small>
	   	</button>
	   	 {{ message }}
	   </div>
	  {% endfor %}
	{% endif %}
	
	 {% if item %}
	 <form class="form-inline my-2 my-lg-0" method="POST">
    	{% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">
      <input type="hidden" name="completed" value="{{ item.completed }}">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>
	 {% endif %}
{% endblock %}
